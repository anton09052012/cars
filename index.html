<!DOCTYPE html>
<html lang="uk">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мобільна Гра: Гонки</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #333;
        }

        canvas {

            background: linear-gradient(#555, #222);

        }

        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
        }

        .button {
            width: 80px;
            height: 80px;
            background-color: #fff;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            user-select: none;
            cursor: pointer;
        }

        .button:active {
            background-color: #ccc;
        }
    </style>
</head>

            });
        }
